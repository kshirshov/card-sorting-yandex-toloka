    <title>Redirecting to Chrome Web Store</title>
    <!-- Favicons -->

            line-height: 1.6;

            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1024px;
            margin: 50px auto 150px;
            padding: 0 20px;
        }

            color: #000;
            margin-bottom: 0.5em;
        }
        p {
            margin-top: 0.5em;

    <script>
        window.onload = function() {
            window.location.href = "https://chrome.google.com/webstore/detail/mpfdecfajdfcdbhjndaakpfggklckdbe";

    <!-- Analytics -->

<body>
    <div class="container">
        <h1>Redirecting to Chrome Web Store</h1>
